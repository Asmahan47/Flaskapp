<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" value="{{ post.title }}" required>
        <textarea name="description" placeholder="Description" required>{{ post.description }}</textarea>
        <input type="file" name="image" placeholder="Upload a new image (optional)">
        <button type="submit">Update Post</button>
    </form>
    <br>
    <a href="{{ url_for('welcome') }}">Cancel</a>
</body>
</html>
